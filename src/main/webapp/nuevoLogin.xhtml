<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Prueba</title>
        <link rel="icon" href="\Imagenes\logoSistemas.jpg"></link>
        <h:outputStylesheet library="CSS" name="nuevoLogin.css"/>
    </h:head>
    <h:body id="principal">
        <h:form prependId="false">
            <p:outputPanel id="hojaTotal">
                <p:fieldset legend="Iniciar Sesión">
                    <p:inputText id="username" value="#{loginBean.username}" placeholder="Usuario"/>
                        <br/>
                        <p:password id="password" value="#{loginBean.password}" placeholder="Contraseña"/>
                        <br/>
                        <p:commandButton value="Ingresar" action="#{loginBean.doLogin}"/>
                        <br/> 
                    </p:fieldset>
            </p:outputPanel>
        </h:form>
    </h:body>
</html>
