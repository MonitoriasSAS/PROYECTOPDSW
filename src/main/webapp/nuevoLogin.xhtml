<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inicio de Sesión</title>
        <link rel="icon" href="\resources\Imagenes\logoSistemas.jpg"></link>
        <h:outputStylesheet name="css/nuevoLogin.css"/>
    </h:head>
    <h:body id="principal">
        <h:form id="formu">
            <p:outputLabel value="Iniciar Sesión" styleClass="inicio"/>
            <br/>
            <p:inputText id="username" placeholder="Usuario" required="true" styleClass="user"/>
            <br/>
            <p:password id="password" placeholder="Contraseña" required="true" styleClass="pass"/>
            <br/>
            <p:commandButton value="Entrar" styleClass="myButton"/>
            <br/>
        </h:form>
    </h:body>
</html>
