<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro de Monitoria</title>
        <link rel="icon" href="\Imagenes\logoSistemas.jpg"></link>
    </h:head>
    <h:body style="background-color: black">
        <p:outputLabel value="Formulario de Registro de Monitoria" style="color: white"/>
        <h:form>
            <p:panel id="panel1" header="Estudiante">
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="carnet" value="Carnet:" />
                    <p:inputText id="carnet">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="carnet" display="icon" />
                    
                    <p:outputLabel for="nombre" value="Nombre:" />
                    <p:inputText id="nombre">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="nombre" display="icon" />
                    
                    <p:outputLabel for="apellido" value="Apellido:" />
                    <p:inputText id="apellido">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="apellido" display="icon" />
                </h:panelGrid>
            </p:panel>
            <p:panel id="panel2" header="Monitoria">
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel value="Tema:" >
                        <select>
                            <option value="recurrencia">Recurrencia</option>
                            <option value="matrices">Matrices</option>
                            <option value="dinamica">Dinamica</option>
                            <option value="algoritmos">Algoritmos</option>
                        </select>
                    </p:outputLabel>
                    
                    <p:outputLabel for="otros" value="Otros Temas:" />
                    <p:inputText id="otros">
                            <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="otros" display="icon" />
                    
                    <p:outputLabel for="descrip" value="Descripcion:" />
                    <p:inputText id="descrip">
                            <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="descrip" display="icon" />
                </h:panelGrid>
            </p:panel>
            <p:panel id="panel3" header="Observaciones">
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="observacion" value="Observacion:" />
                    <p:inputText id="observacion" style="font-size: 100pt; background: white;">
                            <f:validateLength minimum="2" />
                        </p:inputText>
                        <p:message for="observacion" display="icon" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
