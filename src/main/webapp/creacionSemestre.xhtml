<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Creación Semestre</title>
        <link rel="icon" href="\resources\Imagenes\logoSistemas.jpg"></link>
        <h:outputStylesheet name="css/nuevoLogin.css"/>
    </h:head>
    <h:body id="principal">
        <h:form id="formu">
            <p:outputLabel value="Creación de un Nuevo Semestre" styleClass="inicio"/>
            <br/>
            <p:inputText id="semestre" placeholder="Semestre" required="true"   styleClass="user" value="#{beanAdmin.periodo}"/>
            <br/>
            <div id="fecha-ini" >
                <p:growl id="msgs" showDetail="true" />
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="button" value="Fecha: " />
                        <p:calendar id="button" value="#{beanAdmin.inicio}" />
                </h:panelGrid>
            </div>
            <div id="fecha-fin" >
                    <p:growl id="msgc" showDetail="true" />
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="button" value="Fecha: " />
                        <p:calendar id="button2" value="#{beanAdmin.fin}" />
                    </h:panelGrid>
            </div>
            <p:commandButton value="Crear" styleClass="myButton" actionListener= "#{beanAdmin.registrarSemestre()}" />
            <p:button value="Siguiente Paso" styleClass="myButton" href="creacionAsignatura.xhtml"/>
            <br/>
        </h:form>
    </h:body>
</html>
