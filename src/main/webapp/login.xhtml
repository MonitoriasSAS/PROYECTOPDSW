<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Monitoria</title>
        <meta charset="UTF-8"/>
        <link rel="icon" href="Imagenes/logoSistemas.jpg"></link>
        <link rel="stylesheet" href="resources/css/login.css"></link>
    </head>
    <body>
        <div class="contenedor-form">
            <div class="toggle">
                <span>Crear Cuenta</span>
            </div>
            
            <div class="formulario">
                <h2>Inicar Sesión</h2>
                <form action="#">
                    <input type="text" placeholder="Usuario"/>
                    <input type="password" placeholder="Contraseña"/>
                    <input type="submit" value="Iniciar Sesión" />
                </form>
            </div>
            
            <div class="formulario">
                <h2>Crear Cuenta</h2>
                <form action="#">
                    <input type="text" placeholder="Usuario"></input>
                    <input type="password" placeholder="Contraseña"></input>
                    <input type="email" placeholder="Correo"></input>
                    <input type="text" placeholder="Telefono"></input>
                    <input type="submit" value="Crear"></input>
                </form>
            </div>
            
            <div class="reset-password">
                <a href="#">Olvidé mi contraseña</a>
            </div>
        </div>
        <script src="resources/js/jquery-3.1.1.min.js"></script>
        <script src="resources/js/login.js"></script>
    </body>
</html>
