<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Creación Monitor</title>
        <link rel="icon" href="\resources\Imagenes\logoSistemas.jpg"></link>
        <h:outputStylesheet name="css/nuevoLogin.css"/>
    </h:head>
    <h:body id="principal">
        <h:form id="formu">
            <p:outputLabel value="Creación de un Nuevo Monitor" styleClass="inicio"/>
            <br/>
            <p:inputText id="carnetMoni" placeholder="Carnet" required="true" styleClass="user" value="#{beanAdmin.id}"/>
            <br/>
            <p:inputText id="nombreMoni" placeholder="Nombre" required="true" styleClass="user" value="#{beanAdmin.nombre}"/>
            <br/>
            <p:inputText id="apellidoMoni" placeholder="Apellido" required="true" styleClass="user" value="#{beanAdmin.apellido}"/>
            <br/>
            <p:inputText id="smestreMoni" placeholder="Semestre Ingreso" required="true" styleClass="user" value="#{beanAdmin.ingreso}"/>
            <br/>
            <p:inputText id="telefonoMoni" placeholder="Telefono" required="true" styleClass="user" value="#{beanAdmin.telefono}"/>
            <br/>
            <p:inputText id="carreraMoni" placeholder="Carrera" required="true" styleClass="user" value="#{beanAdmin.carrera}"/>
            <br/>
            <p:commandButton value="Crear" styleClass="myButton"  actionListener="#{beanAdmin.registrarMonitor()}"/>
            
            <p:button value="Volver" styleClass="myButton" href="inicioAdmin.xhtml"/>

            <br/>
        </h:form>
    </h:body>
</html>
