<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Registro</title>
        <meta charset="UTF-8"/>
        <link rel="icon" href="Imagenes/logoSistemas.jpg"></link>
        <link rel="stylesheet" href="CSS/registroAsistente.css"></link>
    </head>
    <body>
        <form action="#">
            <h2>Registro Asistente a Monitoria</h2>
            <input type="text" placeholder="Codigo Asistente"></input>
            <select>
                <option value="recurrencia">Recurrencia</option>
                <option value="matrices">Matrices</option>
                <option value="dinamica">Dinamica</option>
                <option value="algoritmos">Algoritmos</option>
            </select>
            <output name="Pepito Perez"></output>
            <textarea placeholder="Escriba sus observaciones respecto a la Monitoria"></textarea>
            <input type="submit" value="Enviar"></input>
        </form>
    </body>
</html>
