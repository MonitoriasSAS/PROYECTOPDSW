<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro</title>
        <link rel="icon" href="\resources\Imagenes\logoSistemas.jpg"></link>
        <h:outputStylesheet name="css/nuevoLogin.css"/>
    </h:head>
    <h:body id="principal">
        <h:form id="formu">
            <p:outputLabel value="Registro Asistente a Monitoria" styleClass="inicio"/>
            <br/>
            <p:inputText id="carnetMoni" placeholder="Carnet Asistente" required="true" styleClass="user" value="#{Monitor.idEstudiante}"/>
            <br/>
            <p:inputText id="carnetPro" placeholder="Carnet Monitor" required="true" styleClass="user" value="#{Monitor.idMonitor}"/>
            <br/>
            <p:inputTextarea id="nombre" placeholder="Observaciones" required="true" styleClass="user" value="#{Monitor.observacion}"/>
            <br/>
            <p:inputTextarea id="grupo" placeholder="Grupo" required="true" styleClass="user" value="#{Monitor.gru}"/>
            <br/>
            <p:inputText id="asignatura" placeholder="Asignatura" required="true" styleClass="user" value="#{Monitor.mate}"/>
            <br/>
            <p:inputText id="profesor" placeholder="Profesor" required="true" styleClass="user" value="#{Monitor.pro}"/>
            <br/>
            <p:inputText id="tema" placeholder="Tema" required="true" styleClass="user" value="#{Monitor.t}"/>
            <br/>
            <!--<p:selectOneMenu id="console" styleClass="user">
                <f:selectItem itemLabel="Select One" itemValue=""/>
                <f:selectItem itemLabel="Xbox One" itemValue="Xbox One"/>
                <f:selectItem itemLabel="PS4" itemValue="PS4"/>
                <f:selectItem itemLabel="Wii U" itemValue="Wii U"/>
            </p:selectOneMenu>-->
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel value="Profesor:" style="color:white"/>
                <p:outputLabel value="Popo" style="color:white"/>
            </h:panelGrid>
            <p:commandButton value="Enviar" styleClass="myButton" actionListener="#{Monitor.Acesoria()}"/>
            <p:button value="Empezar Monitoria" styleClass="myButton" href="dentroMonitoria.xhtml"/>
            <br/>
        </h:form>
    </h:body>
</html>
