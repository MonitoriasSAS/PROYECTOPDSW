<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Creación Tema</title>
        <link rel="icon" href="\resources\Imagenes\logoSistemas.jpg"></link>
        <h:outputStylesheet name="css/nuevoLogin.css"/>
    </h:head>
    <h:body id="principal">
        <h:form id="formu">
            <p:outputLabel value="Creación de un Nuevo Tema" styleClass="inicio"/>
            <br/>
            <p:inputText id="nombreTema" placeholder="Nombre Tema" required="true" styleClass="user" value="#{beanAdmin.idtema}"/>
            <br/>
            <p:inputText id="idAsigna" placeholder="Descipcion Tema" required="true" styleClass="user" value="#{beanAdmin.name}"/>
            <br/>
            <p:inputText id="idAsignaa" placeholder="ID Asignatura" required="true" styleClass="user" value="#{beanAdmin.idasignatura}"/>
            <br/>
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel value="ID Tema:" style="color:white"/>
                <p:outputLabel value="" style="color:white"/>
            </h:panelGrid>
            <p:commandButton value="Crear" styleClass="myButton" actionListener="#{beanAdmin.agregarTema()}"/>
            <p:button value="Volver" styleClass="myButton" href="inicioAdmin.xhtml"/>
            <br/>
        </h:form>
    </h:body>
</html>
