<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Monitoria</title>
        <link rel="icon" href="\Imagenes\logoSistemas.jpg"></link>
    </h:head>
    <h:body style="background-color: black">
        <h:form prependId="false">
            <p:outputPanel id="hojaTotal" style=" background: white; margin-left: 15%; margin-right: 15%; height: 99% "> 
                <img src="\Imagenes\B0.jpg" alt="Logotipo" height="830" style="width:100%;"/> 
                <img src="\Imagenes\logoEscu.jpg" alt="Logotipo" style=" margin-right: 50%;"/>
                <br/>
                <br/>
                <DIV style="position:absolute; top:850px; left:1500px; width:100px; height:100px; visibility:visible; z-index:1"> 
                    <img src="\Imagenes\acreditacion.jpg" height="100" width="100"/> 
                </DIV>
                <DIV style="position:absolute; top:850px; left:875px; width:200px; height:100px; visibility:visible; z-index:2"> 
                    <img src="\Imagenes\laboratorio.jpg" height="100" width="200"/> 
                </DIV>
                <DIV style="position:absolute; top:150px; left:850px; width:200px; height:100px; visibility:visible; z-index:3">
                    <p:fieldset legend="Iniciar Sesión" style="width: 80%; margin: 6% auto; font-family: Verdana;">
                        <p:outputLabel value="Usuario:" for="username" style="font-family: Trebuchet MS; font-size: 17pt; font-weight: bold; color: gray; margin-left: 8%;"/>
                        <br/> 
                        <p:inputText id="username" required="true" value="#{loginBean.username}" style="font-size: 12pt; background: white; margin-left: 2%;"/>
                        <br/>
                        <p:outputLabel value="Contraseña:" for="password"  style="font-family: Trebuchet MS; font-size: 17pt;font-weight: bold; color: gray; margin-left: 8%;"/>
                        <br/>
                        <p:password id="password" required="true" value="#{loginBean.password}" style="font-size: 12pt; background: white; margin-left: 2%;"/>
                        <br/>
                        <p:commandButton value="Ingresar" action="#{loginBean.doLogin}" style="font-weight: bold; margin-left: 15%;" />
                        <br/> 
                    </p:fieldset>
                </DIV>
                <DIV style="position:absolute; top:20px; left:275px; width:445px; height:244px; visibility:visible; z-index:4"> 
                    <img src="\Imagenes\7_1.png" height="244" width="445"/> 
                </DIV>
            </p:outputPanel>
        </h:form>
    </h:body>
</html>
