<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Horario General</title>
        <link rel="icon" href="\resources\Imagenes\logoSistemas.jpg"></link>
        <h:outputStylesheet name="css/horario.css"/>
    </h:head>
    <h:body id="principal">
        <h:form>
            <p:growl id="growl" showDetail="true" />

            <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
                <p:chart type="pie" model="#{bpr.pieModel1}" style="width:400px;height:300px">
                    <p:ajax event="itemSelect" listener="#{bpr.itemSelect}" update="growl" />
                </p:chart> 
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
