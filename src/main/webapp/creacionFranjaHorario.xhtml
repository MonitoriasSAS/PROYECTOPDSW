<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Creación Franja Horario</title>
        <link rel="icon" href="\resources\Imagenes\logoSistemas.jpg"></link>
        <h:outputStylesheet name="css/nuevoLogin.css"/>
    </h:head>
    <h:body id="principal">
        <h:form id="formu">
            <p:outputLabel value="Creación de un Nueva Franja Horario" styleClass="inicio"/>
            <br/>
            <p:inputText id="monitorFran" placeholder="Monitor Asociado" required="true" styleClass="user" value="#{beanAdmin.monitor}"/>
            <br/>
            <p:inputText id="idAsigna" placeholder="ID Asignatura" required="true" styleClass="user" value="#{beanAdmin.id}"/>
            <br/>
            <p:inputText id="numeroGrup" placeholder="Numero del Grupo" required="true" styleClass="user" value="#{beanAdmin.grupo}"/>
            <br/>
            <p:inputText id="dia" placeholder="Dia" required="true" styleClass="user" value="#{beanAdmin.d}"/>
                <p:growl id="msgs1" showDetail="true" />
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="time" value="Time:" />
                    <p:calendar id="time1" value="#{beanAdmin.ini}" pattern="HH:mm" timeOnly="true"  />
                </h:panelGrid>
                    <p:growl id="msgs2" showDetail="true" />
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="time" value="Time:" />
                    <p:calendar id="time2" value="#{beanAdmin.fi}" pattern="HH:mm" timeOnly="true"  />
                </h:panelGrid>
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel value="ID Franja Horario:" style="color:white"/>
                <p:outputLabel value="" style="color:white"/>
            </h:panelGrid>
            <p:commandButton value="Crear" styleClass="myButton" actionListener="#{beanAdmin.registrarFranja()}"/>
            <p:button value="Siguiente Paso" styleClass="myButton" href="creacionEstudiante.xhtml"/>
            <br/>
        </h:form>
    </h:body>
</html>
