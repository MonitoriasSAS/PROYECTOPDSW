<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Creación Asignatura</title>
        <link rel="icon" href="\resources\Imagenes\logoSistemas.jpg"></link>
        <h:outputStylesheet name="css/nuevoLogin.css"/>
    </h:head>
    <h:body id="principal">
        <h:form id="formu">
            <p:outputLabel value="Creación de un Nueva Asignatura" styleClass="inicio"/>
            <br/>
            <p:inputText id="nombreAsig" placeholder="Nombre Asignatura" required="true" styleClass="user" value="#{beanAdmin.nombre}"/>
            <br/>
            <p:inputText id="idasignatura" placeholder="Siglas Asignatura" required="true" styleClass="user" value="#{beanAdmin.idasignatura}"/>
            <br/>
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel value="ID Asignatura:" style="color:white"/>
                <p:outputLabel value="#{beanAdmin.name}" style="color:white"/>
            </h:panelGrid>
            <p:commandButton value="Crear" styleClass="myButton" actionListener="#{beanAdmin.registrarAsignatura()}"/>
            <p:button value="Siguiente Paso" styleClass="myButton" href="creacionProfesor.xhtml"/>
            <br/>
        </h:form>
    </h:body>
</html>
