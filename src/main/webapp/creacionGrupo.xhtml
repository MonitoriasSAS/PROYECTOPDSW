<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Creación Grupo</title>
        <link rel="icon" href="\resources\Imagenes\logoSistemas.jpg"></link>
        <h:outputStylesheet name="css/nuevoLogin.css"/>
    </h:head>
    <h:body id="principal">
        <h:form id="formu">
            <p:outputLabel value="Creación de un Nuevo Grupo" styleClass="inicio"/>
            <br/>
            <p:inputText id="semestreGru" placeholder="Semestre" required="true" styleClass="user" value="#{beanAdmin.semestre}"/>
            <br/>
            <p:inputText id="idGru" placeholder="Carnet Profesor" required="true" styleClass="user" value="#{beanAdmin.id}"/>
            <br/>
            <p:inputText id="materiaGru" placeholder="Numero del Grupo" required="true" styleClass="user" value="#{beanAdmin.materia}"/>
            <br/>
            <p:inputText id="profesorGru" placeholder="Numero del Grupo" required="true" styleClass="user" value="#{beanAdmin.profesor}"/>
            <br/>
            <p:inputText id="matriculadosGru" placeholder="Numero del Grupo" required="true" styleClass="user" value="#{beanAdmin.matriculados}"/>
            <br/>
            <p:commandButton value="Crear" styleClass="myButton" value="#{beanAdmin.registrarGrupo()}"/>
            <p:button value="Siguiente Paso" styleClass="myButton" href="creacionFranjaHorario.xhtml"/>
            <br/>
        </h:form>
    </h:body>
</html>
