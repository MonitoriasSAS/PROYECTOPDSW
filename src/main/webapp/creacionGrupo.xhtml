<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>Creación Grupo</title>
        <link rel="icon" href="\resources\Imagenes\logoSistemas.jpg"></link>
        <h:outputStylesheet name="css/nuevoLogin.css"/>
    </h:head>
    <h:body id="principal">
        <h:form id="formu">
            <p:outputLabel value="Creación de un Nuevo Grupo" styleClass="inicio"/>
            <br/>
            <p:inputText id="semestreGru" placeholder="Semestre" required="true" styleClass="user" value="#{beanAdmin.periodo}"/>
            <br/>
            <p:inputText id="asignatura" placeholder="Asignatura id" required="true" styleClass="user" value="#{beanAdmin.idasignatura}"/>
            <br/>
            <p:inputText id="profesorGru" placeholder="Carnet del Profesor" required="true" styleClass="user" value="#{beanAdmin.carnet}"/>
            <br/>
            <p:inputText id="numeroGrup" placeholder="Numero del Grupo" required="true" styleClass="user" value="#{beanAdmin.numero}"/>
            <br/>
            <p:inputText id="matriculadosGru" placeholder="Matriculados al grupo" styleClass="user" value="#{beanAdmin.matriculados}"/>
            <p:commandButton value="Crear" styleClass="myButton" actionListener="#{beanAdmin.registrarGrupo()}"/>
            <p:button value="Siguiente Paso" styleClass="myButton" href="creacionFranjaHorario.xhtml"/>
            <br/>
        </h:form>
    </h:body>
</html>
