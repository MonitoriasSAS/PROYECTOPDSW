<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Entrar a Graficos</title>
        <link rel="icon" href="\resources\Imagenes\logoSistemas.jpg"></link>
        <h:outputStylesheet name="css/nuevoLogin.css"/>
    </h:head>
    <h:body id="principal">
        <h:form id="formu">
            <p:outputLabel value="Consultar Graficos" styleClass="inicio"/>
            <br/>
            <p:inputText id="idprofff" placeholder="Carnet" required="true" styleClass="user" value="#{bpr.id}"/>
            <br/>
            <p:inputText id="nombreAsigiii" placeholder="Nombre Asignatura" required="true" styleClass="user" value="#{bpr.asig}"/>
            <br/>
            <p:commandButton value="Consultar" styleClass="myButton" actionListener="#{bpr.consultarMonitorias()}"/>
            <p:button value="Ver Graficas" styleClass="myButton" href="graficas.xhtml"/>
            <br/>
        </h:form>
    </h:body>
</html>
