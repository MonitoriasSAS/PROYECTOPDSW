<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Creación Profesor</title>
        <link rel="icon" href="\resources\Imagenes\logoSistemas.jpg"></link>
        <h:outputStylesheet name="css/nuevoLogin.css"/>
    </h:head>
    <h:body id="principal">
        <h:form id="formu">
            <p:outputLabel value="Creación de un Nuevo Profesor" styleClass="inicio"/>
            <br/>
            <p:inputText id="carnetPro" placeholder="Carnet" required="true" styleClass="user" value="#{beanAdmin.carnet}"/>
            <br/>
            <p:inputText id="nombrePro" placeholder="Nombre" required="true" styleClass="user" value="#{beanAdmin.nombre}"/>
            <br/>
            <p:inputText id="apellidoPro" placeholder="Apellido" required="true" styleClass="user" value="#{beanAdmin.apellido}"/>
            <br/>
            <p:inputText id="telefonoPro" placeholder="Telefono" required="true" styleClass="user"/>
            <br/>
            <p:inputText id="correoPro" placeholder="Correo" required="true" styleClass="user" value="#{beanAdmin.correo}"/>
            <br/>
            <p:commandButton value="Crear" styleClass="myButton" actionListener= "#{beanAdmin.registrarProfesor()}" />
            <p:button value="Siguiente Paso" styleClass="myButton" href="creacionMonitor.xhtml"/>
            <br/>
        </h:form>
    </h:body>
</html>
