[roles]
admin = *
estudiante = *
directivo = *
consejero = *

# Filter Setup
[urls]

/javax.faces.resource/** = anon 

/login.xhtml = authc

/logout = logout

/restricted/** = authc, roles[admin]
/estudiante/** = authc, roles[estudiante]
/directivo/** = authc, roles[monitor]



